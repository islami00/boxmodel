<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <Menu> -->
    <header class="header">
      <nav class="nav">
          <a href="#">
            <img class="logo" src="./media/logo.svg" alt="logo" />
          </a>
        <ul class="nav_links">
          <li class="nav_link"><a href="#" class="link">Free designs</a></li>
          <li class="nav_link"><a href="#" class="link">License</a></li>
          <li class="nav_link"><a href="#" class="link">Articles</a></li>
          <li class="nav_link"><a href="#" class="link">Contributors</a></li>
          <li class="nav_link"><a href="#" class="link">About</a></li>
        </ul>
      </nav>

      <section class="notif-icons">
        <img src="./media/notification.svg" alt="notifications" class="notif" />
        <figure class="user-avatar"><img src="https://picsum.photos/39/59" alt="avatar" /></figure>
        <button class="btn btn_upload">Upload</button>
      </section>
    </header>
    <!-- </Menu> -->
    <!-- <Body> -->
    <main class="settings-wrap">
      <aside class="setting-pane">
        <h1 class="setting-title">Settings</h1>
        <ul class="nav_links nav_links--vertical">
          <li class="nav_link"><button class="btn btn_side-nav">Public profile</button></li>
          <li class="nav_link"><button class="btn btn_side-nav">Account settings</button></li>
          <li class="nav_link"><button class="btn btn_side-nav">Notifications</button></li>
          <li class="nav_link"><button class="btn btn_side-nav">PRO Account</button></li>
        </ul>
      </aside>
      <form action="" class="form">
        <fieldset class="input-grp input-grp_public-wrap">
          <legend  class="input-grp_label">Public profile</legend>
          <section class="img-settings">
            <figure class="user-avatar user-avatar_big"><img src="https://picsum.photos/170/256" alt="" /></figure>
            <section class="btns">
              <button class="btn">Change picture</button>
              <button class="btn btn_white">Delete picture</button>
            </section>
          </section>
          <section class="input-container input-container__small">
            <label for="">First name</label>
            <input class="input" type="text" name="" id="" />
          </section>
          <section class="input-container input-container__small">
            <label for="">Last name</label>
            <input class="input" type="text" name="" id="" />
          </section>
          <section class="input-container">
            <label for="">Location</label>
            <input class="input" type="email" name="" id="" placeholder="emails@private.com" />
          </section>
          <section class="input-container">
            <label for="">Profession</label>
            <input class="input" type="text" name="" id="" placeholder="UI/UX Designer" />
          </section>
          <section class="input-container">
            <label for="">Bio</label>
            <input class="input" type="text" name="" id="" placeholder="Open-Source designer @ UI Design Daily" />
          </section>
        </fieldset>

        <fieldset class="input-grp input-grp_bio-wrap">
          <legend class="input-grp_label">Online presence</legend>
          <section class="input-container"><input class="input" aria-label="website" type="url" name="" id="" placeholder="https://dribble.com/uidesigndaily"></section>
          <section class="input-container"><input class="input" aria-label="instagram" type="url" name="" id="" placeholder="https://instagram.com/uidesigndaily"></section>
          <button class="btn btn_add">Add more</button>
        </fieldset>
      </form>
    
    </main>
    <!-- </Body> -->
  </body>
</html>
